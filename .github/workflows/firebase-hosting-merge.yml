# Runs when a merge happens to master branch.
# The app will be deployed to the live / production environment

name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: make shell executable
        run: chmod +x src/environments/firebase_config_prepare.sh
      - name: create firebase-apikey file
        run: src/environments/firebase_config_prepare.sh
        env:
          MEALHELPER_APIKEY: "${{ secrets.MEALHELPER_APIKEY }}"
      - name: install dependencies and build
        run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEALHELPER_2FF19 }}"
          channelId: live
          projectId: mealhelper-2ff19
