name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  test_the_app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: |
          npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  build_and_preview:
    needs: test_the_app
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: make shell executable
        run: chmod +x src/environments/firebase_config_prepare.sh
      - name: create firebase-apikey file
        run: src/environments/firebase_config_prepare.sh
        env:
          MEALHELPER_APIKEY: "${{ secrets.MEALHELPER_APIKEY }}"
      - name: install dependencies and build
        run: npm ci && npm run build:prod
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEALHELPER_2FF19 }}"
          projectId: mealhelper-2ff19
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
